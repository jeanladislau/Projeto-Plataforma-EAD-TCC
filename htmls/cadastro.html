<html lang="pt-br">

        <link rel="shortcut icon" type="image/x- icon " href="../images/logo.png" />
        
        <!-- links fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />

        <title>Cadastro | Dados Pessoais</title>
            
    </head>

    <body class="container-tela">   
        <header>
            <div class="login-navbar">  
                <div class="login-navbar-logo"><img src="../images/logo.png" alt=""></div>
                <div class="login-navbar-paginacao"><p>CADASTRO</p></div>
                <div class="login-navbar-btncadastro"><a href="./login.html">IR PARA LOGIN</a></div>
            </div>
        </header>

        <div class="body-cadastro">
        <div class="container-cadastro" >

            <form action="cadastro.php" method="post"> 
                <div class="container-cadastro-itens">
                    <div class="cad-nome"><p>Matrícula</p></div>
                    <div class="cad cad-matricula"><input type="text" class="matr" name="cad-matricula" maxlength="9" required></div>

                    <div class="cad-nome"><p>Nome completo</p></div>
                    <div class="cad cad-nome"><input type="text" name="cad-nome" id="Nome Completo" maxlength="100" required></div>
    
                    <div class="cad-nome"><p>Data de Nascimento</p></div>
                    <div class="cad cad-dataNasc"><input type="text" class="date" name="dataNasc" id="Data de Nascimento" maxlength="10" required></div>
                    
                    <div class="cad-nome"><p>Email do Responsável</p></div>
                    <div class="cad cad-email"><input type="email" name="cad-email" id="Email do Responsável"  maxlength="100" required></div>
    
                    <div class="cad-nome"><p>Telefone para Contato</p></div>
                    <div class="cad cad-telefone"><input type="tel" class="phone"  name="cad-telefone"  id="Telefone para Contato" maxlength="13" required></div>

                    <div class="cad cad-continuar btn-grande-amarelo"><button>CADASTRAR</button></div>
                </div>
            </form>
            </div>

           
        </div>

         <!-- script jquery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="../jquery/jquery.mask.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.date').mask('00/00/0000', {
                    reverse: true
                });
                
                $('.phone').mask('00 0000-00000', { 
                    reverse: true
                });

                $('.matr').mask('000000000', {
                    reverse: true
                });
            })
        </script>

        <!-- script boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
